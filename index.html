<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/664da22f71.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="display-4">
        Geraldine's
        <small class="text-muted">SheCodes Weather App</small>
      </h1>
      <hr />
      <div class="card border-secondary mb-3" style="width: 35rem;">
        <div class="card-header headstyle">
          <div class="row">
            <div class="col-7">
              <p class="card-text cities">
                Lisbon | Paris | Sydney | San Francisco
              </p>
            </div>
            <div class="col-5">
              <form class="input-group input-group-sm mb-3" id="search-form">
                <div class="input-group-prepend">
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    id="current-location-button"
                  >
                    <i class="fas fa-map-marker-alt"></i>
                  </button>
                  <input
                    type="submit"
                    value="🔍"
                    class="btn btn-outline-secondary"
                  />
                </div>
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="card-body base">
          <div class="weather-app">
            <h6 class="card-subtitle mb-2 text-muted location">
              Looks like <span id="description"></span> this
              <span id="date"></span>, <span id="city"></span>...<i
                class="fas fa-pen-fancy"
              ></i>
            </h6>
            <h5 class="card-title degrees">
              <img src="" alt="clear" id="image" /><span
                id="temperature"
              ></span>
              <span
                class="card-title degrees temperature"
                id="temperature"
              ></span
              ><span class="units"
                ><small class="text-muted"
                  ><a href="#" id="celsius-link" class="active">°C</a> |<a
                    href="#"
                    id="fahrenheit-link"
                    >°F</a
                  ></small
                ></span
              >
            </h5>
            <p class="card-text stats">
              With <span id="humidity"></span>% humidity and wind speed of
              <span id="wind"></span> km/h
            </p>
          </div>
          <div class="row weather-forecast" id="forecast"></div>
        </div>

        <div class="card-footer text-muted">
          <small>
            <a href="https://github.com/KissaSpirit/weather-app" target="_blank"
              >Open-source code</a
            >
            by SheCodes & Geraldine Craig
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
